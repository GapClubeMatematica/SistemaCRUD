                <div class="container-fluid">

                    <div class="form-container">
                        <h2>Adicionar Competição</h2>
                        <form id="addCompetitionForm">
                            <div class="form-group">
                                <label for="nome">Nome da Competição</label>
                                <input type="text" class="form-control" id="nome" placeholder="Ex: Olimpíada Brasileira de Matemática das Escolas Públicas" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="sigla">Sigla</label>
                                    <input type="text" class="form-control" id="sigla" placeholder="Ex: OBMEP" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="edicao">Edição</label>
                                    <input type="text" class="form-control" id="edicao" placeholder="Ex: 2023" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="ouro">Quantidade de Menções Honrosas</label>
                                    <input type="number" class="form-control" id="mencao" placeholder="Ex: 4" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="prata">Quantidade de Medalhas de Participação</label>
                                    <input type="number" class="form-control" id="participacao" placeholder="Ex: 6" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="ouro">Quantidade de Medalhas de Ouro</label>
                                    <input type="number" class="form-control" id="ouro" placeholder="Ex: 12" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="prata">Quantidade de Medalhas de Prata</label>
                                    <input type="number" class="form-control" id="prata" placeholder="Ex: 8" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bronze">Quantidade de Medalhas de Bronze</label>
                                    <input type="number" class="form-control" id="bronze" placeholder="Ex: 5" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning">Adicionar Competição</button>
                        </form>
                    </div>
                </div>
               
            </div>
          
        </div>
      
    </div>
  
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>

    <script>
        document.getElementById('addCompetitionForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const nome = document.getElementById('nome').value;
            const sigla = document.getElementById('sigla').value;
            const edicao = document.getElementById('edicao').value;
            const ouro = document.getElementById('ouro').value;
            const prata = document.getElementById('prata').value;
            const bronze = document.getElementById('bronze').value;
            const mencao = document.getElementById('mencao').value;
            const participacao = document.getElementById('participacao').value;

            
            createCompetition(nome, sigla, edicao, ouro, prata, bronze, mencao, participacao).then(() => {
                
                document.getElementById('nome').value = '';
                document.getElementById('sigla').value = '';
                document.getElementById('edicao').value = '';
                document.getElementById('ouro').value = '';
                document.getElementById('prata').value = '';
                document.getElementById('bronze').value = '';
                document.getElementById('mencao').value = '';
                document.getElementById('participacao').value = '';
    
                
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Erro ao adicionar a competição:', error);
            });
        });
    </script>
