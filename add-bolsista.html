    <script>
        document.getElementById('addAdminForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nome = document.getElementById('nomeNovoAdm').value;
        const login = document.getElementById('usernameNovoAdm').value;
        const senha = document.getElementById('senhaNovoAdm').value;

        createAdminUser(nome, login, senha).then(() => {
            document.getElementById('nomeNovoAdm').value = '';
            document.getElementById('usernameNovoAdm').value = '';
            document.getElementById('senhaNovoAdm').value = '';
            window.location.href = 'lista-bolsista.html';
                }).catch(error => {
                    console.error('Erro ao adicionar o administrador:', error);
                });
        });

        function createAdminUser(nome, login, senha) {
            const userId = firebase.database().ref().child('usersAdm').push().key;
            const newUserData = {
                nome: nome,
                login: login,
                senha: senha,
                isPermitido : false
            };
            return firebase.database().ref('usersAdm/' + userId).set(newUserData);
        }

    </script>
