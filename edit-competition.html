                <div class="container-fluid">
                    <div class="form-container">
                        <h2>Editar Competição</h2>
                        <form id="updateCompetition">
                            <div class="form-group">
                                <label for="select-competition">Selecione uma Competição</label>
                                <select class="form-control" id="select-competition" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome da Competição</label>
                                <input type="text" class="form-control" id="nome" disabled required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="sigla">Sigla</label>
                                    <input type="text" class="form-control" id="sigla" disabled required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="edicao">Edição</label>
                                    <input type="text" class="form-control" id="edicao" disabled required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="ouro">Quantidade de Menções Honrosas</label>
                                    <input type="number" class="form-control" id="mencao" disabled required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="prata">Quantidade de Medalhas de Participação</label>
                                    <input type="number" class="form-control" id="participacao" disabled required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="ouro">Quantidade de Medalhas de Ouro</label>
                                    <input type="number" class="form-control" id="ouro" disabled required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="prata">Quantidade de Medalhas de Prata</label>
                                    <input type="number" class="form-control" id="prata" disabled required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bronze">Quantidade de Medalhas de Bronze</label>
                                    <input type="number" class="form-control" id="bronze" disabled required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning" id="updateButton" disabled>Alterar Competição</button>
                        </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectCompetition = document.getElementById('select-competition');
            const nomeInput = document.getElementById('nome');
            const siglaInput = document.getElementById('sigla');
            const edicaoInput = document.getElementById('edicao');
            const ouroInput = document.getElementById('ouro');
            const prataInput = document.getElementById('prata');
            const bronzeInput = document.getElementById('bronze');
            const mencaoInput = document.getElementById('mencao');
            const participacaoInput = document.getElementById('participacao');
            const updateButton = document.getElementById('updateButton');
    
            const competitionsRef = firebase.database().ref('competicao');
            competitionsRef.on('value', snapshot => {
                const competitions = snapshot.val();
                selectCompetition.innerHTML = '<option value="">Selecione...</option>';
                for (let id in competitions) {
                    const comp = competitions[id];
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = comp.nome + " " + comp.edicao;
                    selectCompetition.appendChild(option);
                }
            });
    
            selectCompetition.addEventListener('change', function () {
                const selectedId = this.value;
                if (selectedId) {
                    const selectedCompRef = firebase.database().ref('competicao/' + selectedId);
                    selectedCompRef.once('value').then(snapshot => {
                        const comp = snapshot.val();
                        nomeInput.value = comp.nome;
                        siglaInput.value = comp.sigla;
                        edicaoInput.value = comp.edicao;
                        ouroInput.value = comp.quantMedalhaOuro;
                        prataInput.value = comp.quantMedalhaPrata;
                        bronzeInput.value = comp.quantMedalhaBronze;
                        mencaoInput.value = comp.quantMencaoHonrosa;
                        participacaoInput.value = comp.quantMedalhaParticipacao;
    
                        nomeInput.disabled = false;
                        siglaInput.disabled = false;
                        edicaoInput.disabled = false;
                        ouroInput.disabled = false;
                        prataInput.disabled = false;
                        bronzeInput.disabled = false;
                        mencaoInput.disabled = false;
                        participacaoInput.disabled = false;
                        updateButton.disabled = false;
                    });
                } else {
                    nomeInput.value = '';
                    siglaInput.value = '';
                    edicaoInput.value = '';
                    ouroInput.value = '';
                    prataInput.value = '';
                    bronzeInput.value = '';
                    mencaoInput.value = '';
                    participacaoInput.value = '';
    
                    nomeInput.disabled = true;
                    siglaInput.disabled = true;
                    edicaoInput.disabled = true;
                    ouroInput.disabled = true;
                    prataInput.disabled = true;
                    bronzeInput.disabled = true;
                    mencaoInput.disabled = true;
                    participacaoInput.disabled = true;
                    updateButton.disabled = true;
                }
            });
    
            document.getElementById('updateCompetition').addEventListener('submit', function (event) {
                event.preventDefault();
    
                const selectedId = selectCompetition.value;
                const updatedComp = {
                    nome: nomeInput.value,
                    sigla: siglaInput.value,
                    edicao: edicaoInput.value,
                    quantMedalhaOuro: ouroInput.value,
                    quantMedalhaPrata: prataInput.value,
                    quantMedalhaBronze: bronzeInput.value,
                    quantMencaoHonrosa: mencaoInput.value,
                    quantMedalhaParticipacao: participacaoInput.value
                };
    
                if (selectedId) {
                    const updateRef = firebase.database().ref('competicao/' + selectedId);
                    updateRef.update(updatedComp).then(() => {
                        window.location.href = 'index.html'; 
                    }).catch(error => {
                        console.error('Erro ao atualizar competição:', error);
                    });
                }
            });
        });
    </script>
